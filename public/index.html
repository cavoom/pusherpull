<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>PusherPoll</title>
</head>
<body>
    <div class="container">
        <h1>OS Vote</h1>
        <p>Vote for your fav OS</p>
        <form id="vote-form">
            <p>
                <input type="radio" name="os" id="windows" value="Windows">
                <label for="windows">Windows</label>
            </p>
            <p>
                <input type="radio" name="os" id="macos" value="MacOS">
                <label for="macos">MacOS</label>
            </p>
            <p>
                <input type="radio" name="os" id="ubunto" value="Ubunto">
                <label for="ubunto">Ubunto</label>
            </p>
            <p>
                <input type="radio" name="os" id="linux" value="Linux">
                <label for="linux">Linux</label>
            </p>

            <input type="submit" value="Vote" class="btn">
        </form>

        <br>
        <br>
        <div id="chartContainer" style="height: 300px;width:100%"></div>"
    </div>

    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/pusher.min.js" integrity="sha256-vOxviKM/QBcMYxoY51Rbfk1ePvAeH/PNSRLv1egfhts=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
